<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head th:replace="/layouts/layout :: head"></head>
<body>

<div th:replace="/layouts/layout :: nav"></div>

<div class="container py-5 my-5">
    <h3 th:text="${title}"></h3>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
        <strong>Error </strong> <span th:text="${errorMessage}"></span>
    </div>

    <hr>

    <div class="row shadow rounded">
        <div class="col-md-6 py-4 mt-2">
            <form action="" method="post" , th:object="${formEnrollment}">
                <div class="form-group">
                    <label  class="m-2" for="department">Students</label>
                    <select class="form-control" id="department" th:field="*{studentId}">
                        <option value="">Please Select Student</option>
                        <option th:each="student:${students}"
                                th:text="${student.firstMidName}"
                                th:value="${student.id}" th:selected="${student.id==__*{studentId}__}">
                        </option>
                    </select>
                    <span class="text-danger m-2" th:errors="*{studentId}"></span>
                </div>
                <div class="form-group">
                    <label  class="m-2" for="Courses">Courses</label>
                    <select class="form-control" id="Courses" th:field="*{courseId}">
                        <option value="">Please Select Course</option>
                        <option th:each="course:${courses}"
                                th:text="${course.title}"
                                th:value="${course.id}" th:selected="${course.id==__*{courseId}__}">
                        </option>
                    </select>
                    <span class="text-danger m-2" th:errors="*{courseId}"></span>
                </div>
                <div class="form-group">
                    <label  class="m-2" for="grade">Grade</label>
                    <select class="form-control" id="grade" th:field="*{grade}">
                        <option value="">Please Select Grade</option>
                        <option th:each="grade:${grades}"
                                th:text="${grade.name}"
                                th:value="${grade}">
                        </option>
                    </select>
                    <span class="text-danger m-2" th:errors="*{grade}"></span>
                </div>

                <button type="submit" class="btn btn-primary w-25 mt-3" th:text="${actionLabel}"></button>
            </form>
        </div>
    </div>

</div>
<footer th:replace="/layouts/layout :: footer"></footer>
</body>
</html>
