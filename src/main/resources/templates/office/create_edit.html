<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head th:replace="/layouts/layout :: head"></head>
<body>

<div th:replace="/layouts/layout :: nav"></div>

<div class="container py-5 my-5">
    <h3 th:text="${title}"></h3>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
        <strong>Error </strong> <span th:text="${errorMessage}"></span>
    </div>

    <hr>

    <div class="row shadow rounded">
        <div class="col-md-6 py-4 mt-2">
            <form action="" method="post" , th:object="${formOfficeAssignment}">
                <div class="form-group">
                    <label class="m-2" for="location">Location</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}">
                    <span class="text-danger m-2" th:errors="*{location}"></span>
                </div>
                <div class="form-group">
                    <label  class="m-2" for="department">Instructor</label>
                    <select class="form-control" id="department" th:field="*{instId}">
                        <option value="">Please Select Instructor</option>
                        <option th:each="instructor:${instructors}"
                                th:text="${instructor.firstMidName}"
                                th:value="${instructor.id}" th:selected="${instructor.id==__*{instId}__}">
                        </option>
                    </select>
                    <span class="text-danger m-2" th:errors="*{instId}"></span>
                </div>

                <button type="submit" class="btn btn-primary w-25 mt-3" th:text="${actionLabel}"></button>
            </form>
        </div>
    </div>

</div>
<footer th:replace="/layouts/layout :: footer"></footer>
</body>
</html>
