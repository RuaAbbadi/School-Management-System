<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head th:replace="/layouts/layout :: head"></head>
<body>

<div th:replace="/layouts/layout :: nav"></div>

<div class="container my-5 py-5">
    <h3 th:text="${title}"></h3>
    <a th:href="@{/courses/create}" class="btn btn-primary my-3"><i class="bi bi-plus-lg me-3"></i>Create</a>

    <div th:if="${message}" th:classappend="${message.type == 0?'alert-danger':'alert-success'}"
         class="alert  alert-dismissible">
        <strong th:text="${message.type == 0?'Error':'Seccess'}"></strong> <span th:text="${message.message}"></span>
    </div>
    <hr>

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Credits</th>
            <th>Department</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course:${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.credits}"></td>
            <td th:text="${course.department==null?'':course.department.name}"></td>
            <td>
                <a th:href="@{/courses/edit/__${course.id}__}"><i class="bi bi-pencil-square me-2 fs-4"></i></a>
                <a th:href="@{/courses/delete/__${course.id}__}"><i class="bi bi-trash-fill fs-4"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<footer th:replace="/layouts/layout :: footer"></footer>
</body>
</html>
